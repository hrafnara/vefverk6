{% extends "base.html" %}
{% block title %} {{ nafn }} {% endblock %}
{% block content %}
<div>
<h2>Bensínstöðvar {{ nafn }} á Íslandi</h2>
<div id="stadir">
    <ul class= "wraper">
    {% for x in stodvar %}
    <li id="stod">
        <a href="/{{x["company"]}}/{{ x["nafn"] }}">{{ x["nafn"] }} </a>
    </li>
    {% endfor %}
    </ul>
</div>
</div>
{% endblock %}
